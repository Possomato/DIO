<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Você selecionou: Pizza de Calabresa</h1>
    <p>Quais Opcionais você deseja</p>
    <input type="checkbox" name="opcional[]" value="Queijo" id=""> + Queijo <br>
    <input type="checkbox" name="opcional[]" value="Calabresa"id=""> + Calabresa <br>
    <input type="checkbox" name="opcional[]" value="Cebola" id=""> + Cebola <br>
    <input type="checkbox" name="opcional[]" value="Azeitona" id=""> + Azeitona
    <p>Borda recheada?</p>
    <input type="radio" name="borda" value="sim" id="">Sim <br>
    <input type="radio" name="borda" value="não" id="">Não
    <p>Bebida</p>
    <input type="radio" name="bebida" value="Suco" id="">Suco <br>
    <input type="radio" name="bebida" value="Refrigerante" id="">Refrigerante <br>
    <input type="radio" name="bebida" value="Água" id="">Água
</body>
</html>
