<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- l
        tr = linha da tabela
        th = cabeçalho
        td = célula de dados
    -->
</head>
<body>
    <table border="1" align="center">
        <caption>Tabela guarda-roupa</caption>
        <thead>
            <tr>
                <th>Roupa</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>camiseta</td>
                <td>100</td>
            </tr>
            <tr>
                <td>calça</td>
                <td>200</td>
            </tr>
            <tr>
                <td>tênis</td>
                <td>500</td>
            </tr>
            <tr>
                <td>meia</td>
                <td>20</td>
            </tr>
            <tr>
                <td>blusa</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1120</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
